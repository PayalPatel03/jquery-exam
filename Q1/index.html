<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Question-1</title>
      <!------------------------headline.js link(css)------------->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-animated-headlines@1.0.0/dist/css/jquery.animatedheadline.min.css">

</head>
<body>
    <!---animated headline  in banner-->

    <div id="head">
        <h1>Headline</h1>
    </div>

      <!--headline.js-->
      <div class="selector">
        <h1 class="ah-headline">
            <span>My favorite hobbies are</span>
            <span class="ah-words-wrapper">
                <b class="is-visible">Listening songs</b>
                <b>Watching movies</b>
                <b>Diary Writing</b>
            </span>
        </h1>
        <div id="img">
            <img src="https://cdn.pixabay.com/photo/2018/12/21/20/17/instrument-3888684_640.png"/>
            <img src="https://cdn.pixabay.com/photo/2018/10/26/11/14/man-3774381_640.jpg"/>
            <img src="https://cdn.pixabay.com/photo/2015/02/03/23/41/paper-623167_640.jpg"/>
        </div>
    </div>
    

      <!--jquery cdn-->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
